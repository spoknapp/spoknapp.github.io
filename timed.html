<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript">

      var arrImages = new Array('images/timer_3.png','images/timer_2.png', 'images/timer_1.png', 'images/great_job.png');
      var currentImage = 0;
      function ImageLoaded(){
        currentImage++;
        var timer = setTimeout("ChangeImage('theImg','" + arrImages[currentImage] + "')",1000);
        if(currentImage>=arrImages.length)clearTimeout();
    	
      }
      function ChangeImage(xImg,xSrc){
        document.getElementById(xImg).src=xSrc;
      }
      </script>

  </head>
  <body>
    <img src="images/timer_3.png" id="theImg" alt="image" onload="ImageLoaded()">

  </body>
  </html>
