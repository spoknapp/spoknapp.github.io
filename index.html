<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript">
      var classArray = new Array("tap", "tap2", "tap3");
      var currentTap = classArray.shift();
      $(function(){
        $( "img" ).bind(currentTap, tapHandler );
        
        function tapHandler( event ){
        $( event.target ).addClass(currentTap);
        if (currentTap == "tap3") {
          window.location = "https://spoknapp.github.io/timed.html";
        } else {
        currentTap = classArray.shift();
      }
        }
      });

  </script>
    <link rel="stylesheet" href="css/main.css"/>
  </head>
  <body>
    <img src="images/splash_02.png" id="theImg" alt="image">

  </body>
  </html>
